<!-- base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Design Review{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3QB56SBEDR" nonce="{{ csp_nonce }}"></script>
    <script nonce="{{ csp_nonce }}">
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-3QB56SBEDR');
    </script>

    <!-- Microsoft Clarity -->
    <script type="text/javascript" nonce="{{ csp_nonce }}">
        (function (c, l, a, r, i, t, y) {
            c[a] = c[a] || function () { (c[a].q = c[a].q || []).push(arguments) };
            t = l.createElement(r); t.async = 1; t.src = "https://www.clarity.ms/tag/" + i;
            y = l.getElementsByTagName(r)[0]; y.parentNode.insertBefore(t, y);
        })(window, document, "clarity", "script", "oqmi2tu7sm");
    </script>

    <!-- Security Headers are set via Flask's after_request -->
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-bezier me-2"></i>
                AI Design Review
            </a>
            {% if session.email %}
            <span class="text-light">{{ session.email }}</span>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer py-3 bg-dark">
        <div class="container text-center">
            <a href="{{ buymeacoffee_url }}" class="btn btn-outline-warning" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-cup-hot me-2"></i>
                Buy me a coffee
            </a>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div class="loading-overlay d-none" id="loading" role="alert" aria-live="assertive" aria-busy="true">
        <div class="loading-content">
            <div class="loading-spinner" aria-hidden="true"></div>
            <div class="loading-text">Analyzing...</div>
            <div class="progress-wrapper">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->

    <!-- Include marked.js and DOMPurify before your main.js script -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" nonce="{{ csp_nonce }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.4/dist/purify.min.js" nonce="{{ csp_nonce }}"></script>

    <!-- Include highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"
        nonce="{{ csp_nonce }}"></script>

    <!-- Include your main.js script -->
    <script src="{{ url_for('static', filename='js/main.js') }}" nonce="{{ csp_nonce }}"></script>

    <!-- Include Bootstrap JS at the end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        nonce="{{ csp_nonce }}"></script>
</body>

</html>
